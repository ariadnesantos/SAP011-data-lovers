<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Breaking Bad Lovers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <header class="header">

      <div class="container" id="home">
        <a href="home.html">HOME</a>
        <a href="breakingbad.html">BREAKING BAD</a>
       </div>

    </header>

    <div class="logo" id="logo">
      <img src="images/logo.png" alt="image" height="250" width="400" />
    </div>

      <div class="filters-container">

        <div class="breaking-options">
          <select class="select" id="a-z">
            <option value="" selected disabled hidden>ORDER</option>
            <option class="selectaz" value="A-Z">A - Z</option>
            <option class="selectza"value="Z-A">Z - A</option>
          </select>
        </div>

        <div class="breaking-status">
          <select class="select" id="status">
            <option value="" selected disabled hidden>STATUS</option>
            <option class="selectalive"value="Alive">Alive</option>
            <option class="selectdead"value="Deceased">Dead</option>
            <option class="selectPresumedDead"value="Presumed dead">Presumed Dead</option>
          </select>
        </div>

        <div class="breaking-serie">
          <select class="select" id="serie">
            <option value="" selected disabled hidden>SERIES</option>
            <option value="Breaking Bad">Breaking Bad</option>
            <option value="Better Call Saul">Better Call Saul</option>
          </select>
        </div>

        <div class="search-container">
          <input type="text" class="search-input" id="search" placeholder="Search">
        </div>


      </div>


    <div class="percentage-container" id="percentage-container">
      <br />
      <p class="percentage" id="percentage"></p>
      <br />
    </div>

    <div class="cards-container" id="cards-container"></div>


  </main>


  <script src="main.js" type="module"></script>
</body>

</html>
